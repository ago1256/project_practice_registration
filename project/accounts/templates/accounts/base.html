{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Recruiter{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        /* Main container */
        .page-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            background: #FFFFFF;
        }

        /* Header  */
        .header {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            width: 100%;
            background: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
        }

        /* Контейнер внутри header ограничен по ширине */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1200px;
            padding: 32px;
        }

        /* Остальные стили остаются без изменений */
        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 24px;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .logo {
            width: 40px;
            height: 35px;
            flex: none;
            order: 0;
            flex-grow: 0;
        }

        .nav-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: flex-start;
            align-content: flex-end;
            padding: 0px;
            gap: 8px;
            width: 870px;
            height: 32px;
            flex: none;
            order: 1;
            flex-grow: 1;
        }

        .nav-pill {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 8px;
            gap: 8px;
            height: 32px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 100%;
            color: #1E1E1E;
            flex: none;
        }

        .nav-pill.active {
            background: #F5F5F5;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            width: 83px;
            height: 32px;
            border-radius: 8px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 16px;
            cursor: pointer;
        }

        .btn-login {
            background: #E3E3E3;
            border: 1px solid #767676;
            color: #1E1E1E;
        }

        .btn-register {
            background: #2C2C2C;
            border: 1px solid #2C2C2C;
            color: #F5F5F5;
        }

        /* Footer - теперь растягивается на всю ширину */
        .footer {
            display: flex;
            justify-content: center;
            width: 100%;
            background: #FFFFFF;
            border-top: 1px solid #D9D9D9;
        }

        /* Контейнер внутри footer ограничен по ширине */
        .footer-container {
            display: flex;
            justify-content: space-between;
            width: 1200px;
            padding: 64px;
        }

        .footer-left {
            display: flex;
            gap: 80px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .footer-heading {
            font-weight: 600;
            font-size: 16px;
            line-height: 22px;
            color: #1E1E1E;
            margin-bottom: 8px;
        }

        .footer-link {
            font-weight: 400;
            font-size: 16px;
            line-height: 22px;
            color: #757575;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #1E1E1E;
        }

        /* Registration Form Styles */
        .hero-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 160px 24px;
            gap: 32px;
            width: 100%;
            background: #F5F5F5;
            flex: none;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            gap: 8px;
            width: 391px;
            height: auto;
        }

        .title {
            width: 100%;
            font-weight: 700;
            font-size: 72px;
            line-height: 120%;
            text-align: center;
            letter-spacing: -0.03em;
            color: #1E1E1E;
            margin: 0;
        }

        .subtitle {
            width: 100%;
            font-weight: 400;
            font-size: 32px;
            line-height: 120%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C2C2C;
            margin: 0;
        }

        .form-contact {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 24px;
            gap: 24px;
            width: 320px;
            min-width: 320px;
            height: auto;
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            width: 100%;
        }

        .input-label {
            width: 100%;
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
        }

        .input-element {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            width: 100%;
            height: 40px;
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            line-height: 100%;
        }

        .input-element::placeholder {
            color: #B3B3B3;
        }

        .submit-button {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            gap: 8px;
            width: 100%;
            height: 40px;
            background: #2C2C2C;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            color: #F5F5F5;
            font-size: 16px;
            line-height: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #1E1E1E;
        }

        .error-message {
            color: #FF5252;
            font-size: 14px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <img src="{% static 'images/logo-without-background.jpg' %}" alt="Логотип" class="logo">
                <nav class="nav-list">
                    <a href="#" class="nav-pill">community</a>
                    <a href="#" class="nav-pill">pricing</a>
                    <a href="#" class="nav-pill">contact</a>
                </nav>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-login">sign in</button>
                <button class="btn btn-register">register</button>
            </div>
        </div>
    </header>

    <main class="page-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <div class="footer-column">
                    <h3 class="footer-heading">Use cases</h3>
                    <a href="#" class="footer-link">HR Automation</a>
                    <a href="#" class="footer-link">Candidate Screening</a>
                    <a href="#" class="footer-link">Interview Scheduling</a>
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">Explore</h3>
                    <a href="#" class="footer-link">Features</a>
                    <a href="#" class="footer-link">Pricing</a>
                    <a href="#" class="footer-link">Case Studies</a>
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">Resources</h3>
                    <a href="#" class="footer-link">Blog</a>
                    <a href="#" class="footer-link">Help Center</a>
                    <a href="#" class="footer-link">API Docs</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
