<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Регистрация{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .page-header {
            box-sizing: border-box;
            width: 100%;
            height: 99px;
            background: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            display: flex;
            justify-content: center;
        }

        .header-container {
            width: 1200px;
            padding: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-links {
            display: flex;
            gap: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 16px;
        }

        .header-link {
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
            text-decoration: none;
            transition: color 0.3s;
        }

        .header-link:hover {
            color: #2C2C2C;
        }

        .header-button {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
            text-decoration: none;
            transition: all 0.3s;
        }

        .header-button.primary {
            background: #2C2C2C;
            color: #FFFFFF;
            border: 1px solid #2C2C2C;
        }

        .header-button:hover {
            background: #F5F5F5;
        }

        .header-button.primary:hover {
            background: #1E1E1E;
        }

        /* Main Content Styles */
        .hero-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 160px 24px;
            gap: 32px;
            width: 100%;
            background: #F5F5F5;
            flex: 1;
        }

        /* Form Styles */
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            gap: 8px;
            width: 391px;
            height: auto;
        }

        .title {
            width: 100%;
            font-weight: 700;
            font-size: 72px;
            line-height: 120%;
            text-align: center;
            letter-spacing: -0.03em;
            color: #1E1E1E;
            margin: 0;
        }

        .subtitle {
            width: 100%;
            font-weight: 400;
            font-size: 32px;
            line-height: 120%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C2C2C;
            margin: 0;
        }

        .form-contact {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 24px;
            gap: 24px;
            width: 320px;
            min-width: 320px;
            height: auto;
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            width: 100%;
        }

        .input-label {
            width: 100%;
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
        }

        .input-element {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            width: 100%;
            height: 40px;
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            line-height: 100%;
        }

        .input-element::placeholder {
            color: #B3B3B3;
        }

        .submit-button {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            gap: 8px;
            width: 100%;
            height: 40px;
            background: #2C2C2C;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            color: #F5F5F5;
            font-size: 16px;
            line-height: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #1E1E1E;
        }

        .error-message {
            color: #FF5252;
            font-size: 14px;
            margin-top: 4px;
        }

        /* Footer Styles */
        .page-footer {
            box-sizing: border-box;
            width: 100%;
            height: 275px;
            background: #FFFFFF;
            border-top: 1px solid #D9D9D9;
            display: flex;
            justify-content: center;
        }

        .footer-container {
            width: 1200px;
            padding: 32px 32px 160px;
            display: flex;
            justify-content: center;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-link {
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #2C2C2C;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-container">
            <nav class="header-links">
                <a href="#" class="header-link">community</a>
                <a href="#" class="header-link">pricing</a>
                <a href="#" class="header-link">contact</a>
            </nav>
            <div class="header-buttons">
                <a href="#" class="header-button">sign in</a>
                <a href="#" class="header-button primary">register</a>
            </div>
        </div>
    </header>

    <main class="hero-form">
        {% block content %}{% endblock %}
    </main>

    <footer class="page-footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">use cases</a>
                <a href="#" class="footer-link">explore</a>
                <a href="#" class="footer-link">resources</a>
            </div>
        </div>
    </footer>
</body>
</html>
